<html>
<head>
<title>Sample Lists</title>

<style type="text/css">
ul.circle {list-style-type: circle;}
ol.alpha {list-style-type: upper-alpha;}
ul.image {list-style-image: url(diamond.gif);}

</style>


<!--Kelsey Cameron
	Period 2
	November 20, 2011
	Web Design II-->

</head>
<body>


<!-- Bulleted List -->
<ul class="circle">
<li>Bread
<li>Milk
<li>Cheese
<li>Eggs
</ul>



<!-- Alphabetical List -->
<ol class="alpha">

<li>Spring
<li>Summer
<li>Fall
<li>Winter
</ol>


<!--  List Image -->
<ul class="image">
<li>Spruce
<li>Pine
<li>Elm
<li>Birch
</ul>


</body>

</html>
