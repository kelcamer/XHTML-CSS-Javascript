<title>Changing images with the OnClick event handler</title>

<script language="Javascript">

<!-- Hide the Javascript from Older Browsers

imageURL="seafood.gif"

function changeImage()
	{
	if (imageURL == "seafood.gif")
	{
	imageURL = "ship.gif";
	}
else
	{
	imageURL = "seafood.gif";
	}
document.pic.src =  imageURL;
}
// End hiding of Script -->

</script>

</head>

<body bgcolor="#eeffdd" text="#000000">

<h3 align="center">

<form>

<input type="button" value="Click to change the image" onClick="changeImage()">

</form>

<img src="seafood.gif" name="pic" width="100" height="100" border="0" alt="" />

</h3>

</body>

</html>
