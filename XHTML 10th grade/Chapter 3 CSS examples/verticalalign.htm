<html>

<head><title>Vertical Align</title>

<style type="text/css">
	img.top	{vertical-align: text-top;}
	img.bottom {vertical-align: text-bottom;}
</style>

</head>

<!--Kelsey Cameron
	Period 2
	November 12, 2011
	Web Design II-->

<body>

<p>
This is an

<img class="top" border="0" src="alert_red_bg.gif" width="115" height="44" />

image inside a paragraph that is aligned at the top.
</p>

<p>
This is an <img class="bottom" border="0"
src="alert_red_bg.gif" width="115" height="44" />


image inside a paragraph that is aligned at the bottom.
</p>

</body>
</html>
