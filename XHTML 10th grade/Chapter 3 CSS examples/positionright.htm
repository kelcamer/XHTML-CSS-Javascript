<html>
<head><title>Position Right Bottom</title>

<style type="text/css">
	h1 {
	position: absolute;
	bottom: 30px;
	right: 40px;	
	}
	p {
	position: absolute;
	bottom: 80px;
	right: 40px;	
	}
</style>

</head>

<!--Kelsey Cameron
	Period 2
	November 14, 2011
	Web Design II-->
<body>

<h1>A heading</h1>
<p>
The <b>heading is placed 30px up from the bottom of the document, and 40px from the right side of the document.

The <b>paragraph</b> is placed 80px up from the bottom of the document, and 40px to the left from the right side of the document.
</p>

</body>

</html>
