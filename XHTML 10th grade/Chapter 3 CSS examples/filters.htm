<html>
<head><title>filters</title>
<style>

div	{
	width: 160;
	height: 120;
	
	}
</style>

<!--Kelsey Cameron
	Period 3
	November 10, 2011
	Web Design II-->

</head>

<body>

Alpha:
<div style="filter:alpha(opacity=20) ">
<img src="landscape.jpg" width="160" height="120" />
</div>


Grey:
<div style="filter:gray() ">
<img src="landscape.jpg" width="160" height="120" />
</div>


Invert:
<div style="filter:invert() ">
<img src="landscape.jpg" width="160" height="120" />
</div>


Xray:
<div style="filter:xray() ">
<img src="landscape.jpg" width="160" height="120" />
</div>

Mask:
<div style="position:absolute;left:10;top:610;">
<img src="landscape.jpg" width="160" height="120" />
</div>


<div style="position:absolute;left:10;top:610;filter: mask(color=#fffffff);width: 160 height: 120"><h2>The mask value makes the text transparent</h2>
</div>

</body>

</html>
